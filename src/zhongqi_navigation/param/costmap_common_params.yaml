transform_tolerance: 0.6
map_type: costmap

obstacle_layer:
  enabled: true
  obstacle_range: 6.0
  raytrace_range: 6.5
  inflation_radius: 0.5
  track_unknown_space: true #false
  combination_method: 1

  observation_sources: scan_1 scan_2 #scan_3 scan_4
  scan_1: { data_type: LaserScan, topic: scan_1, marking: true, clearing: true }
  scan_2: { data_type: LaserScan, topic: scan_2, marking: true, clearing: true }
#   scan_3: {data_type: LaserScan, topic: scan_3, marking: true, clearing: true}
#   scan_4: {data_type: LaserScan, topic: scan_4, marking: true, clearing: true}

#  sonar_layer:
