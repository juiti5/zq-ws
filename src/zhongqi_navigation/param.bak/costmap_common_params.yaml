#footprint: [ [0.254, -0.0508], [0.1778, -0.0508], [0.1778, -0.1778], [-0.1905, -0.1778], [-0.254, 0], [-0.1905, 0.1778], [0.1778, 0.1778], [0.1778, 0.0508], [0.254, 0.0508] ]
footprint: [ [-1.2,-1.2], [3.8,-1.2], [3.8,1.2], [-1.2,1.2] ]
#footprint: [ [-0.1,-0.125], [0.5,-0.125], [0.5,0.125], [-0.1,0.125] ]

transform_tolerance: 0.2
map_type: costmap
#map_type: voxel

obstacle_layer:
 enabled: true
 obstacle_range: 3.0
 raytrace_range: 3.5
 inflation_radius: 1.2
 track_unknown_space: false
 combination_method: 1
#VoxelCostmapPlugin 
# origin_z: 0 #(double, default: 0.0)
# z_resolution: 0.1 #(double, default: 0.2)
# z_voxels: 20 #(int, default: 10)
# unknown_threshold: 0 #(int, default: ~<name>/z_voxels)
# mark_threshold: 0 #(int, default: 0)
# publish_voxel_map: false #(bool, default: false)
# footprint_clearing_enabled: true #(bool, default: true)
# combination_method: 1
# enabled: true  


 observation_sources: scan_1 scan_2
 scan_1: {data_type: LaserScan, topic: scan_1, marking: true, clearing: true}
 scan_2: {data_type: LaserScan, topic: scan_2, marking: true, clearing: true}

inflation_layer:
  enabled:              true
  cost_scaling_factor:  10.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     1.2  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
  map_topic:            "/map"
