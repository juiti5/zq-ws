global_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 5.0 #1.0
  publish_frequency: 2.0 #0.5
  static_map: true
 
  transform_tolerance: 0.5
  plugins:
    - {name: static_layer,            type: "costmap_2d::StaticLayer"}
    - {name: obstacle_layer,          type: "costmap_2d::VoxelLayer"}
    - {name: inflation_layer,         type: "costmap_2d::InflationLayer"}

  width: 20
  height: 20
  resolution: 0.05
  footprint: [ [-1.2,-1.2], [3.8,-1.2], [3.8,1.2], [-1.2,1.2] ]
  observation_sources: scan_1 scan_2
  scan_1: {data_type: LaserScan, topic: scan_1, marking: true, clearing: true}
  scan_2: {data_type: LaserScan, topic: scan_2, marking: true, clearing: true}


